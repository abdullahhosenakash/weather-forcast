<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <section class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3 mt-5">
                <input id="city-name" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div>
                    <button id="search-button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="display-weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="display-city">Dhaka</h1>
            <h3><span id="display-temperature">31.32</span>&deg;C</h3>
            <h1 class="lead" id="display-weather-condition">Clouds</h1>
        </div>
    </section>

    <!-- javacript -->
    <script src="js/app.js"></script>
</body>

</html>
